<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script src="https://kit.fontawesome.com/6ed07fb8fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <button type="button" class="logo-btn nav-btn"><img src="./images/dreamy-logo.png" alt="restaurant logo" title="Home" id="restaurant-logo"></button>
            <button type="button" class="nav-btn">Menu</button>
            <button type="button" class="nav-btn">About</button>
            <button type="button" class="nav-btn">Reviews</button>
            <button type="button" class="nav-btn">Contact</button>
            <button type="button" class="prof-cart-btns">
                <i class="fa-solid fa-user fa-lg" title="Profile" style="color: #f53490;"></i>
                <i class="fa-solid fa-cart-shopping fa-lg" title="Cart" style="color: #f53490;"></i>
            </button>
        </nav>
    </header>
    <div id="content">
        <div class="contact-page">
            <!-- Left Column -->
            <div class="contact-left">
                <!-- Contact Details Section -->
                <div class="contact-details">
                    <h2>Contact Us</h2>
                    <p>üìû Phone: <a href="tel:+18003668887">+1-800-DONUTS</a></p>
                    <p>üìß Email: <a href="mailto:support@dreamydonuts.com">support@dreamydonuts.com</a></p>
                    <p>üìç Address: 123 Donut Lane, Sweet City, USA</p>
                </div>
        
                <!-- Operating Hours Section -->
                <div class="operating-hours">
                    <h3>Operating Hours</h3>
                    <ul>
                        <li>Monday‚ÄìFriday: 8:00 AM to 8:00 PM</li>
                        <li>Saturday‚ÄìSunday: 9:00 AM to 10:00 PM</li>
                    </ul>
                </div>
        
                <!-- Social Media Links -->
                <div class="social-media">
                    <h3>Follow Us</h3>
                    <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                    <a href="https://www.instagram.com" target="_blank">Instagram</a> |
                    <a href="https://www.twitter.com" target="_blank">Twitter</a>
                </div>
        
                <!-- Map Section -->
                <div class="contact-map">
                    <h3>Find Us</h3>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345091234!2d-122.41941568468136!3d37.77492977975919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df37624d%3A0xa0f0fcf51c4e2b0!2s123%20Donut%20Lane!5e0!3m2!1sen!2sus!4v1680252395207!5m2!1sen!2sus" 
                        width="100%" 
                        height="200" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy"></iframe>
                </div>
            </div>
        
            <!-- Right Column -->
            <div class="contact-right">
                <!-- Contact Form Section -->
                <div class="contact-form">
                    <h3>Get in Touch</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>            
    </div>
</body>
</html>
